{% extends 'base.html'%}

{%block title%}
Login

{%endblock%}

{%block content%}

<h1>Login Form</h1>
<form action="/login" id="login-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
    
    {{field.label}}
    {{field}}
    
    {% endfor%}

    <button type="submit">Log In</button>
</form>
{%endblock%}
