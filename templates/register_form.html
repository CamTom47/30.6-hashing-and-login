{% extends 'base.html'%}

{%block title%}
Register User

{%endblock%}

{%block content%}

<h1>New User Form</h1>
<form action="/register" id="register-user-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
    
    {{field.label}}
    {{field}}
    
    {% endfor%}

    <button type="submit">Create User</button>
</form>
{%endblock%}
